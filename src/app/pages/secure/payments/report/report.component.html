<ion-header>
  <ion-toolbar class="report-header">
    <ion-title>Your rating</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding report-content">

  <!-- Contenitore Informazioni -->
  <div class="report-box">
    <div class="image-container">
      <img *ngIf="thumbnailUrl" [src]="thumbnailUrl" alt="Thumbnail" class="thumbnail">
    </div>
    <h2 class="title">{{ content.title }}</h2>
    <p class="platform-name">
      <ion-icon name="globe-outline"></ion-icon> {{ content.platform }}
    </p>
  </div>

  <p class="report-question">Does this content seem suspicious? ⚠️
  </p>

  <!-- Pulsanti Scelta -->
  <div class="report-actions">
    <ion-fab class="ion-fab-custom-1">
      <ion-fab-button>
        <ion-icon name="alert-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab class="ion-fab-custom-2">
      <ion-fab-button>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
